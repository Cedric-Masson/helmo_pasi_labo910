name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag hello-world-image
    - uses: azure/container-scan@v0
    - name: Scan with Azure Container Scan
      with:
        image-name: hello-world-image
    - uses: Azure/docker-login@v1
    - name: Push the image to Azure Container Registry
      with:
        login-server: ${{ secrets.REGISTRY_ENDPOINT }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: docker push ${{ secrets.REGISTRY_ENDPOINT }}/helloworld:ue19
